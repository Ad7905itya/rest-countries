<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest-countries-api-with-color-theme-switcher-master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h2 class="heading"><b onclick="location.reload()">Where in the world?</b></h2>
            <p class="colorTheme"><i class="far"></i><span>Dark Mode</span></p>
        </nav>
    </header>

    <main>
        <section class="search-filter-container">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" name="" id="search" placeholder="search for a country...">
            </div>
            <select class="filter-by-region">
                <option hidden>filter by region</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </section>
        <section class="countries-container">
        </section>
    </main>
</body>

</html>
